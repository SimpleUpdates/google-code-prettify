<!DOCTYPE HTML PUBLIC "-//IETF//DTD HTML//EN">
<html><head>
<title>Prettify Themes Gallery</title>
<style type="text/css">
iframe { width: 100%; border-width: 1px }
</style>
<script>
var allThemes = ['desert', 'sunburst'];

// Called by the demo.html frames loaded per theme to
// size the iframes properly and to allow them to tile
// the page nicely.
function adjustChildIframeSize(themeName, width, height) {
  var frame = window.frames[themeName];
  var container = frame.parentChild;
  container.style.width = (+width + 16) + 'px';
  frame.style.height = (+width + 16) + 'px';
  container.style.display = 'inline-block';
}
</script>
</head>

<body>
<noscript>This page requires JavaScript</noscript>
<h1>Gallery of themes</h1>
<script>(function () {
  // Produce an iframe per theme.
  for (var i = 0, n = allThemes.length; i < n; ++i) {
    var theme = allThemes[i];
    var iframe = document.createElement('iframe');
    iframe.name = theme;
    iframe.src = 'demo.html?' + encodeURIComponent(theme);
    var header = document.createElement('h2');
    header.id = theme;
    var linkToThemeSrc = document.createElement('a');
    linkToThemeSrc.href = 'http://code.google.com/p/google-code-prettify/source/browse/trunk/styles/' + encodeURIComponent(theme) + '.css';
    linkToThemeSrc.appendChild(document.createTextNode(
       theme.replace(/\b[a-z]/g,  // Capitalize first letter of each word
       function (letter) { return letter.toUpperCase(); })));
    header.appendChild(linkToThemeSrc);
    var div = document.createElement('div');
    div.appendChild(header);
    div.appendChild(iframe);
    document.body.appendChild(div);
  }
})()</script>

</body></html>
